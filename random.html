<!DOCTYPE>
<html>
	<head>
		<style type="text/css">
			body{
				background: red;
				 transition-property: background;
         transition-duration: 1s;
			}
			div{
				 width: 100%;
				 height: 100%;
				 
			}
			</style>
		</head>
		<body id="body">
			<div id="click"> </div>
		</body>
		<script>
			var div = document.getElementById("click");
			div.addEventListener("touchstart", randomcolor);
			function randomcolor(){
				var body = document.getElementById("body");
				var colorarray = [0,0,0];
				colorarray.forEach(function(val, i, arr){
			arr[i] = Math.floor(Math.random() * 256);
				});
				var color = "rgb(" + colorarray.join() + ")";
				body.style.background = color;
			}
			</script>
	</html>
