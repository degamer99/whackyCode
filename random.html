<!DOCTYPE>
<html>

<head>
	<style type="text/css">
		body {
			transition: background-color 2s ease-in-out;
		}

		div {
			width: 100%;
			height: 100%;

		}
	</style>
</head>

<body>
</body>
<script>
	// 
	var body = document.querySelector("body");

	// Function to add the touch and click action
	body.addEventListener("touchstart", randomcolor);
	body.addEventListener("click", randomcolor);

	// Function to execute myFunction every second
	function executeEverySecond(callback) {
		setInterval(randomcolor, 2000); // 1000 milliseconds = 1 second
	}


	function randomcolor() {
		const color = () => {
			let colorArray = [0, 0, 0];

			// color a random number between 0 and 255
			colorArray = colorArray.map(function () {
				return Math.floor(Math.random() * 256);
			});

			return colorArray.join();
		}

		
		body.style.background = `rgb( ${color()})`;
	}

	executeEverySecond();

</script>

</html>
